<diV id="card">
  <div id="inside" [style.backgroundColor]="backgroundColor()">
    <header>
      <div class="left">
        <div class="name">{{ monster().name }}</div>
      </div>
      <div class="right">
        <div class="hp">{{ monster().hp }} HP</div>
        <img class="energy icon" [src]="monsterTypeIcon()" />
      </div>
    </header>
    <figure id="art">
      <img [src]="monster().image" />
      <figcaption>{{ monster().figcaption }}</figcaption>
    </figure>
    <div class="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="energy icon" src="assets/eclairHp.png" />
            <img class="energy icon" src="assets/eclairHp.png" />
          </div>
          <div class="name">{{ monster().attackName }}</div>
          <div class="dammage">{{ monster().attackStrength }}</div>
        </div>
      </div>
      <div class="description">
        {{ monster().attackDescription }}
      </div>
    </div>
  </div>
</diV>
